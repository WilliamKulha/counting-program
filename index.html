<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Counting Program</title>
  </head>
  <body>
    <div class="page-header">
      <h2>Counting Program</h2>
    </div>
    <div class="container">
      <div class="text-center">
        <form id="userInput">
          <div class="form-group">
            <label for="countTo">The number you want to count to:</label>
            <input type="number" class="form-control" id="countTo" required>
          </div>
          <div class="form-group">
            <label for="countBy">The number you'd like to count by:</label>
            <input type="number" class="form-control" id="countBy" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="well">
        <div class="text-center">
          <h4>Results:</h4>
        </div>
        <p>
        </p>
      </div>
    </div>
  </body>
</html>
